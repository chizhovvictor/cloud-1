server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name lol-cloud.duckdns.org www.lol-cloud.duckdns.org;
    ssl_certificate /etc/letsencrypt/live/lol-cloud.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lol-cloud.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    index index.php index.html index.htm;
    root /var/www/html;

    client_max_body_size 32m;
    error_page 500 502 503 504  /50x.html;

    location / {
        autoindex on;
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off; access_log off;
    }
    location = /robots.txt {
        log_not_found off; access_log off; allow all;
    }
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }

    location ~ \/phpmyadmin {
        rewrite ^/phpmyadmin(/.*)$ $1 break;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $remote_addr;
        proxy_set_header Host               $host;
        proxy_set_header X-Forwarded-Proto  https;
        proxy_pass                          http://$host:5050;
    }
    rewrite ^([^.]*[^/])$ $1/ permanent;
}