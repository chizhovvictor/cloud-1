---
# tasks file for roles/tls

- name: Install Certbot
  command: apt install -y certbot python3-certbot-nginx

- name: Obtain SSL certificate with Certbot for nginx
  command: certbot --nginx -d lolcloud.duckdns.org -d www.lolcloud.duckdns.org --non-interactive --agree-tos --email admin@lolcloud.duckdns.org --redirect


